<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Movies</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="actors.html">Actors</a> |
        <a href="relationships.html">Relationships</a>
    </nav>
</header>

<main>
    <button onclick="showMovieForm()">Add Movie</button>
    <div id="movie-form" style="display:none;">
        <input id="movie-title" placeholder="Title">
        <input id="movie-genre" placeholder="Genre">
        <input id="movie-year" placeholder="Year">
        <input id="movie-imdb" placeholder="IMDB URL">
        <button onclick="addMovie()">Save</button>
    </div>

    <table id="movies-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>IMDB</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script src="js/storage.js"></script>
<script src="js/movies.js"></script>
<script src="js/api.js"></script>
</body>
</html>
